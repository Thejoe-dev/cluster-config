apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: podinfo-test
  namespace: default
spec:
  ingressClassName: nginx
  rules:
    - host: 
      http:
        paths:
          - path: /info
            pathType: Exact
            backend:
              service:
                name:  podinfo
                port: 
                  number: 9898