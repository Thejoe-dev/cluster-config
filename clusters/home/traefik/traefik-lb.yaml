apiVersion: v1
kind: Service
metadata:
  name: traefik-lb
  namespace: traefik
  annotations:
    metallb.universe.tf/address-pool: metallb
spec:
  selector:
    name: traefik
  type: LoadBalancer
  # loadBalancerIP is optional. MetalLB will automatically allocate an IP from its pool if not
  # specified. You can also specify one manually.
  # loadBalancerIP: x.y.z.a
  ports:
    - name: http
      protocol: TCP
      port: 8080
      targetPort: 8080