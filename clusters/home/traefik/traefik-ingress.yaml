apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: traefik-ingress
  namespace: traefik
spec:
  rules:
    - host:
      http:
        paths:
          - path: /traefik
            pathType: Exact
            backend:
              service:
                name:  traefik
                port:
                  number: 8080